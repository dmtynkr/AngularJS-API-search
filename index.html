<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@*" data-semver="4.0.0-alpha.4" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
  <script data-require="angular.js.1.3@*" data-semver="1.5.2" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.js"></script>
  <script data-require="bootstrap.js@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body ng-app="angModule">
  <div class="container" ng-controller="myCntrl">
    <div class="content-margin">
      {{message}} <strong>{{user.name}}</strong>
    </div>
    <div class="content-margin" ng-show="error">
      {{ error }}
    </div>
    <form name="searchUser" ng-submit="search(username)">
      <input name="username" placeholder="Username" ng-model="username" required="" type="text" />
      <input name="search" class="btn btn-default" value="Search" type="submit" />
    </form>
    <div ng-include="'userinfo.html'" ng-show="user"></div>
    <script src="MainController.js"></script>
    <script src="github.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!--<script src="jsModuleEx.js"></script>
    <script src="script.js"></script>-->
  </div>
</body>

</html>
