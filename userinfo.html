 <div>
      <div>
        <div class="content-margin"><strong>Name: </strong>{{user.name}}</div>
        <div class="content-margin"><strong>Location: </strong>{{user.location}}</div>
        <div><img ng-src="{{user.avatar_url}}" width="150px" height="150px" alt="" title="{{user.name}}"></div>
      </div>
      <div class="content-margin">
        <strong>Order By:</strong>
        <select ng-model="repoSortOrder">
          <option value="+name">Name</option>
          <option value="-stargazers_count">Stars</option>
          <option value="+language">Language</option>
        </select>
      </div>
    </div>
    <table class="table">
      <thead>
        <th>Repository Name</th>
        <th>Stars</th>
        <th>Language</th>
      </thead>
      <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
          <td>{{repo.name}}</td>
          <td class="td_number">{{repo.stargazers_count | number}}</td>
          <td>{{repo.language}}</td>
        </tr>
      </tbody>
    </table>
  </div>
